<body>
    <script>
        function chopString(str, chunkLength) {
  const chunks = [];
  let i = 0;
  while (i < str.length) {
    chunks.push(str.substr(i, chunkLength));
    i += chunkLength;
  }
  return chunks;
}
const string = 'The quick brown fox jumps over the lazy dog.';
const chunks = chopString(string, 5);

console.log(chunks);

    </script>
    
</body>
